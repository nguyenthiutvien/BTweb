<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form name="frm" class="frm">
        <div>
            <label>
                Product Name: 
                <input type="text" name="product" id ="product" required>
            </label>
            <label>
                Product Picture:
                <input type="file" name="img" id="img" required>
            </label>
            <label>
                Product Price: 
                <input type="number" name="price" id="price" required>
            </label>
        </div>
    <div>
        <button type="button" onclick="Add()" class="btn btn-primary" >Add</button>
    </div>
    </form>
    <h4> DIEN THOAI NOI BAT</h4>
    <hr class="new">
    <div class="row" style="padding-left: 20px">
    </div>
</div>
    <script>
        const courseList = document.querySelector('#add');
        courseList.addEventListener('click',Add());
        function Add(){
            var pname= frm.product.value;
            var img = frm.img.value;
            var price = frm.price.value;
            var image = img.slice(12);
            var html =`
                    <div class="card" style="width: 18rem;">
                    <img src="./img/${image}" class="card-img-top" alt="..."> 
                    <div class="card-body">
                    <h5 class="card-title">${pname}</h5>
                    <p class="card-text" id="price"> ${price} </p>
                    <a href="#" class="btn btn-primary">Đặt mua</a>
                    </div>
                    </div>
                        `;
        var app = document.querySelector('.row');
        app.innerHTML+=html;
        }
        </script>
</body>
</html>
